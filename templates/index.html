<html>
    <head>
        <meta charset="utf-8">
        <title>LIMS Dashboard</title>
        <!-- Javascript -->
        <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Le styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="Title"><h1 class="text-center">LIMS Dashboard <img src="static/favicon.ico" alt="icon" height=40 /></h1></div>
        <div class="container">
            <table class="table table-bordered sortable">
                <tr>
                    <th>Script</th>
                    <th>Options</th>
                    <th>Upload</th>
                    <th>Start</th>
                    <th>Status</th>
                </tr>
                {% for name in scripts %}
                <tr {% if scripts[name]['disabled'] %} bgcolor="#e3e8e8" {% endif %} >
                    <td {% if scripts[name]['disabled'] %} style="opacity: 0.6;"{% endif %}>{{ name }}</td>
                    <td><input id="{{ name }}_options" type="text" size="75" value="{{ scripts[name]['options'] }}" data-script="{{ name }}" onfocus"this.value = '';"
                                    {% if scripts[name]['disabled'] %} disabled="disabled" style="opacity: 0.6;" {% endif %} />
                    </td>
                    <td><input id="{{ name }}_file" type="file" class="btn btn-default" value="Upload" data-script="{{ name }}"
                                    {% if scripts[name]['disabled'] %} disabled="disabled" {% endif %} />
                    </td>
                    <td><input id="{{ name }}_start" type="button" class="btn btn-primary startbtn" value="Start" data-script="{{ name }}"
                                    {% if scripts[name]['disabled'] %}  disabled="disabled" {% endif %} />
                    </td>
                    <td id="{{ name }}_status"></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div id="result" class="container">
        </div>
        {% block javascript %}
        <SCRIPT SRC="../static/dashboard.js"></SCRIPT>
        {% endblock %}
    </body>


</html>
